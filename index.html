<head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
            <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">

          <a href="#" class="user navbar__user">
            <img src="img/user-avatar.jpg" alt="Image: User" class="user__avatar">
            <span class="user__name">Nathan</span>
          </a>
           <!-- /.user -->
           <button class="menu-button navbar-top__menu-button">
             <span class="menu-button__line"></span>
             <span class="menu-button__line"></span>
             <span class="menu-button__line"></span>

      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <div class="navbar-buttom">
      <div class="container">
            <ul class="navbar-menu">
              <li class="navbar-menu__item"><a href="" class="navbar-menu__link" herf="#">All Deals</a></li>
              <li class="navbar-menu__item"><a href="" class="navbar-menu__link" herf="#">Hotels</a></li>
              <li class="navbar-menu__item"><a href="" class="navbar-menu__link" herf="#">Activities</a></li>
              <li class="navbar-menu__item"><a href="" class="navbar-menu__link" herf="#">Hotel Day Packages</a></li>

            </ul>
            <!-- /.navbar-menu -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-buttom -->
  </header>
  <nav class="breadcrumb">
    <div class="container">
          <ul class="breadcrumb-list">
            <li class="breadcrumb-list__item">
              <a href="#" class="breadcrumb-list__link">Home</a>
            </li>
            <li class="breadcrumb-list__item">
              <a href="#" class="breadcrumb-list__link">Flash Offers</a>
            </li>
            <li class="breadcrumb-list__item">
              Grand Hilton Hotel
            </li>
          </ul>
    </div>
    <!-- /.container -->
  </nav>
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
             <div class="stars">
                 <img src="img/star.svg" alt="star">
                 <img src="img/star.svg" alt="star">
                 <img src="img/star.svg" alt="star">
                 <img src="img/star.svg" alt="star">
                 <img src="img/star.svg" alt="star">
              </div>
              <!-- /.stars -->
            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <!-- /.hotel-wrapper -->
          <p class="hotel-describtion hotel-info__describtion">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotel-infi__text -->
        <div class="raiting hotel-info__raiting">
          <span class="raiting__text">User Rattings</span>
          <span class="raiting__conter">4.5/5</span>
